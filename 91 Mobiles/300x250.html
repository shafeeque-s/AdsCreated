<!DOCTYPE html>
<html>
<head>
	<title>91Mobiles 300x250</title>
	<link rel="stylesheet" href="../css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="../css/magic.min.css">
	<style>
		@font-face {
		font-family: 'Riona Sans';
		src: url('../Flip/300X600/fonts/RionaSans-Bold.eot');

		font-style: normal;
		}
		body{font-family: 'Riona Sans';font-style:normal;color: white;}
		.title{line-height: 20px;}

<body>
	<div style="width: 300px;height: 250px;background: url('300x250/images/background.jpg');">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

</html>
