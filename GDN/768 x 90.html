<!DOCTYPE html>
<html>
<head>
	<title>GDN Web 768 x 90</title>
	<link href='https://rawgit.com/shafeeque-s/AdsCreated/master/NDTV/300x250/simplelightbox.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" type="text/css" href="https://www.minimamente.com/example/magic_animations/css/magic.min.css">
	<style>
		@font-face {
		font-family: 'Riona Sans';
		src: url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.eot');
		src: url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.eot?#iefix') format('embedded-opentype'),
		url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.woff') format('woff'),
		url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.ttf') format('truetype');
		font-weight: bold;
		font-style: normal;
		}
		body{font-family: 'Riona Sans';font-style:normal;color: white;}
		.title{line-height: 20px;}
		.sl-wrapper .sl-close{
			color: #30a3f6;
		}
	</style>
</head>
<body>
	<div class="gallery" style="cursor:pointer;width: 768px;height: 90px;background: url('768 x 90/images/background.jpg');background-size: cover;">

		<div class="loader" style="display:none;width: 768px;height: 90px;position: fixed;background: rgba(255, 255, 255, 0.72);z-index: 999;text-align: center;">
			<img src="https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/NDTV/300x250/images/loading.gif" style="width: 100px;padding-top: 40px;">
		</div>

		<a href="https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/NDTV/300x250/images/expanded_banner1.jpg" style="color: white;text-decoration: none;">
		<img src="768 x 90/images/particles.png" style="position: absolute;" class="animated infinite flash">
		<div>
			<img src="768 x 90/images/big.png" style="width: 60px;margin-left: 80px;float: left;padding-top: 10px;">
			<h4 style="text-align: center;line-height: 20px;position: absolute;margin: 2.3em 0em 0em 8.9em;">18th - 21st<br>Dec</h4>	
			<h1 style="text-align: center;line-height: 14px;position: absolute;margin: 1.1em 0em 0em 6em;font-size: 2.5em;">=</h1>
			<h5 style="text-align: center;position: absolute;margin: 4.3em 0em 0em 23em;color: #2271c0;line-height: 15px;">Big big<br>offers</h5>
			<h2 style="text-align: center;line-height: 14px;position: absolute;margin: 1.1em 0em 0em 9.5em;font-size: 2.5em;">+</h2>
			<h5 style="text-align: center;position: absolute;margin: 3.3em 0em 0em 32em;color: #2271c0;line-height: 15px;">A chance<br>to win free*<br>shopping</h5>
			<h2 style="text-align: center;line-height: 14px;position: absolute;margin: 2em 0em 0em 25em;font-size: 1.3em;">WIN-WIN Offer</h2>
			<img src="768 x 90/images/flipkart.png" style="float: right;width: 75px;padding: 5px 10px;">			
		</div>
		</a>
		

		<a href="https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/NDTV/300x250/images/expanded_banner2.jpg"></a>
		<a href="https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/NDTV/300x250/images/expanded_banner3.jpg"></a>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/shafeeque-s/AdsCreated/master/NDTV/300x250/simple-lightbox.js"></script>
	<script>
		$gallery = $('.gallery a').simpleLightbox();

		
		$('.loader').hover(function(){
	        timer = setTimeout(function(){
	           $gallery.simpleLightbox().open();
	        },  1000);
	    }, function(){
	        clearTimeout(timer);
	    });
	    $('.loader').click(function(){
	    	$gallery.simpleLightbox().open();
	    });
	    $('.gallery').mouseover(function(){
	    	$(".loader").show();
	    });
	    $('.gallery').mouseout(function(){
	    	$(".loader").hide();
	    	//clearInterval(handle);
	    });	    
	</script>
</body>
</html>
