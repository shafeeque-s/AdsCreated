<!DOCTYPE html>
<html>
<head>
	<title>Tue Caller 320 x 100</title>
	<link rel="stylesheet" href="../css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="../css/magic.min.css">
	<style>
		@font-face {
		font-family: 'Riona Sans';
		src: url('../Flip/300X600/fonts/RionaSans-Bold.eot');
		src: url('../Flip/300X600/fonts/RionaSans-Bold.eot?#iefix') format('embedded-opentype'),
		url('../Flip/300X600/fonts/RionaSans-Bold.woff') format('woff'),
		url('../Flip/300X600/fonts/RionaSans-Bold.ttf') format('truetype');
		font-weight: bold;
		font-style: normal;
		}
		body{font-family: 'Riona Sans';font-style:normal;color: white;}
		.title{line-height: 20px;}
	</style>
</head>
<body>
	<div style="width: 320px;height: 100px;background: url('320 x 100/images/background.jpg');">
		<img src="320 x 100/images/particles.png" style="position: absolute;" class="animated infinite flash">
		<img src="320 x 100/images/flipkart.png" style="float: right;width: 75px;margin: 5px 10px;">

		<div class="text" style="text-align:center;position: absolute;width: 320px;height: 100px;padding: 30px 0px 0px 0px;">
			<h6 style="margin: 0;display: inline-block;">Big big<br>offers</h6>	
			<h4 style="color: #fff200;margin: 0;display: inline-block;">+</h4>
			<h6 style="margin: 0;display: inline-block;">A chance to win<br>free* shopping</h6>
			<h5 style="color: #fff200;margin: 0;">It's a WIN-WIN Offer</h5>
		</div>
		

		<img src="320 x 100/images/big.png" class="" id="big" style="float: left;width: 45px;padding: 4px 20px;">
		

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</body>
</html>
