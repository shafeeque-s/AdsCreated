<!DOCTYPE html>
<html>
<head>
	<title>Tue Caller 320 x 100</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" type="text/css" href="https://www.minimamente.com/example/magic_animations/css/magic.min.css">
	<style>
		@font-face {
		font-family: 'Riona Sans';
		src: url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.eot');
		src: url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.eot?#iefix') format('embedded-opentype'),
		url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.woff') format('woff'),
		url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.ttf') format('truetype');
		font-weight: bold;
		font-style: normal;
		}
		body{font-family: 'Riona Sans';font-style:normal;color: white;}
		.title{line-height: 20px;}
	</style>
</head>
<body>
	<div style="width: 320px;height: 100px;background: url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Tue%20Caller/320 x 100/images/background.jpg');border: 1px solid #0094da;">
		<img src="https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Tue%20Caller/320 x 100/images/particles.png" style="position: absolute;" class="animated infinite flash">
		<img src="https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Tue%20Caller/320 x 100/images/flipkart.png" style="float: right;width: 75px;margin: 5px 10px;">

		<div class="text magictime vanishIn" style="text-align:center;position: absolute;width: 320px;height: 100px;padding: 30px 0px 0px 0px;">
			<h6 style="margin: 0;display: inline-block;">Big big<br>offers</h6>	
			<h4 style="color: #fff200;margin: 0;display: inline-block;">+</h4>
			<h6 style="margin: 0;display: inline-block;">A chance to win<br>free* shopping</h6>
			<h5 style="color: #fff200;margin: 0;">It's a WIN-WIN Offer</h5>
		</div>

		<!-- <img class="big magictime spaceInLeft" src="https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Tue%20Caller/320 x 100/images/big.png" class="" id="big" style="float: left;width: 45px;padding: 4px 20px;"> -->
		<img class="big magictime spaceInLeft" src="https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/TOI%20Tech%20Cluster/728 x 90/images/big.png" style="width: 45px;padding: 5px 30px;float: left;">
		<h6 class="big magictime spaceInLeft" style="float: left;position: absolute;padding: 44px 0px 0px 17px;font-size: .6em;">18th - 21st Dec</h6>	
		

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>
		setInterval(function(){ 
		$('.big').toggleClass('magictime spaceInLeft');
		}, 1000 );
		setInterval(function(){ 
		$('.text').toggleClass('magictime vanishIn');
		}, 1000 );
		setInterval(function(){ 
		$('.win').toggleClass('magictime spaceInRight');
		}, 1000 );
	</script>
</body>
</html>
