<!DOCTYPE html>
<html>
<head>
	<title>NDTV 1260 x 60</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" type="text/css" href="https://www.minimamente.com/example/magic_animations/css/magic.min.css">
	<style>
		@font-face {
		font-family: 'Riona Sans';
		src: url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.eot');
		src: url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.eot?#iefix') format('embedded-opentype'),
		url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.woff') format('woff'),
		url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.ttf') format('truetype');
		font-weight: bold;
		font-style: normal;
		}
		body{font-family: 'Riona Sans';font-style:normal;color: white;}
		.title{line-height: 20px;}
	</style>
</head>
<body>
	<div style="width: 1260px;height: 60px;background: url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/NDTV/1260 x 60/images/background.jpg');background-size: cover;">
		<img src="https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/NDTV/1260 x 60/images/particles.png" style="position: absolute;" class="animated infinite flash">
		<div>
			<img class="big magictime spaceInLeft" src="https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/NDTV/1260 x 60/images/big.png" style="width: 45px;margin-left: 12em;padding: 3px 0px;float: left;">
			<h4 class="big magictime spaceInLeft" style="display: inline-block;text-align: center;float: left;margin: 1.5em 0em 0em 1em;">18th - 21st Dec</h4>	
			<h4 class="win magictime spaceInRight" style="display: inline-block;text-align: center;float: left;margin: 1.5em 0em 0em 10em;">Big big offers that will blow your mind!</h4>
			<img src="https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/NDTV/1260 x 60/images/flipkart.png" style="float: right;width: 110px;margin: 1em 15em 0em 0em;">
		</div>
		
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>
		setInterval(function(){ 
		$('.big').toggleClass('magictime spaceInLeft');
		}, 1000 );
		setInterval(function(){ 
		$('.text').toggleClass('magictime vanishIn');
		}, 1000 );
		setInterval(function(){ 
		$('.win').toggleClass('magictime spaceInRight');
		}, 1000 );
	</script>
</body>
</html>
