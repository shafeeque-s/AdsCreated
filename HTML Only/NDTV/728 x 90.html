<!DOCTYPE html>
<html>
<head>
	<title>NDTV 728 x 90</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" type="text/css" href="https://www.minimamente.com/example/magic_animations/css/magic.min.css">
	<style>
		@font-face {
		font-family: 'Riona Sans';
		src: url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.eot');
		src: url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.eot?#iefix') format('embedded-opentype'),
		url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.woff') format('woff'),
		url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.ttf') format('truetype');
		font-weight: bold;
		font-style: normal;
		}
		body{font-family: 'Riona Sans';font-style:normal;color: white;}
		.title{line-height: 20px;}
	</style>
</head>
<body>
	<div style="width: 720px;height: 90px;background: url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/NDTV/728 x 90/images/background.jpg');background-size: cover;">
		<img src="https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/NDTV/728 x 90/images/particles.png" style="position: absolute;" class="animated infinite flash">
		<div>
			<img class="big magictime spaceInLeft" src="https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/NDTV/728 x 90/images/big.png" style="width: 65px;margin-left: 5em;padding: 5px 0px;float: left;">
			<h3 class="big magictime spaceInLeft" style="display: inline-block;text-align: center;padding: 10px 10px;line-height: 23px;float: left;">18th - 21st<br>Dec</h3>	
			<h3 class="win magictime spaceInRight" style="display: inline-block;text-align: center;padding: 10px 0px 0px 125px;line-height: 23px;float: left;">Big big offers that<br>will blow your mind!</h3>
			<img src="https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/NDTV/728 x 90/images/flipkart.png" style="float: left;padding: 10px 0px 0px 35px;width: 110px;">
		</div>
		
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>
		setInterval(function(){ 
		$('.big').toggleClass('magictime spaceInLeft');
		}, 1000 );
		setInterval(function(){ 
		$('.text').toggleClass('magictime vanishIn');
		}, 1000 );
		setInterval(function(){ 
		$('.win').toggleClass('magictime spaceInRight');
		}, 1000 );
	</script>
</body>
</html>
