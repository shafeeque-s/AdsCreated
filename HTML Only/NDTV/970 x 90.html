<!DOCTYPE html>
<html>
<head>
	<title>NDTV 970 x 90</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" type="text/css" href="https://www.minimamente.com/example/magic_animations/css/magic.min.css">
	<style>
		@font-face {
		font-family: 'Riona Sans';
		src: url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.eot');
		src: url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.eot?#iefix') format('embedded-opentype'),
		url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.woff') format('woff'),
		url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.ttf') format('truetype');
		font-weight: bold;
		font-style: normal;
		}
		body{font-family: 'Riona Sans';font-style:normal;color: white;}
		.title{line-height: 20px;}
	</style>
</head>
<body>
	<div style="width: 970px;height: 90px;background: url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/NDTV/970 x 90/images/background.jpg');background-size: cover;">
		<img src="https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/NDTV/970 x 90/images/particles.png" style="position: absolute;" class="animated infinite flash">
		<div>
			<img class="big magictime spaceInLeft" src="https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/NDTV/970 x 90/images/big.png" style="width: 65px;margin-left: 135px;float: left;padding-top: 5px;">
			<h4 class="big magictime spaceInLeft" style="text-align: center;line-height: 20px;position: absolute;margin: 2em 0em 0em 13em;">18th - 21st<br>Dec</h4>	
			<h1 class="big magictime spaceInLeft" style="text-align: center;line-height: 14px;position: absolute;margin: 1em 0em 0em 6.7em;font-size: 3em;">=</h1>
			<h3 class="text magictime vanishIn" style="text-align: center;position: absolute;margin: 3.8em 0em 0em 26.6em;color: #2271c0;font-size: .9em;line-height: 15px;">Big big<br>offers</h3>
			<h1 class="big magictime spaceInLeft" style="text-align: center;line-height: 14px;position: absolute;margin: 1em 0em 0em 9.7em;font-size: 3em;">+</h1>
			<h3 class="text magictime vanishIn" style="text-align: center;position: absolute;margin: 2.8em 0em 0em 35.8em;color: #2271c0;font-size: .9em;line-height: 15px;">A chance<br>to win free*<br>shopping</h3>
			<h2 class="win magictime spaceInRight" style="text-align: center;line-height: 14px;position: absolute;margin: 1.7em 0em 0em 26em;">WIN-WIN Offer</h2>
			<img src="https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/NDTV/970 x 90/images/flipkart.png" style="float: right;width: 115px;padding: 10px 20px;">
			
		</div>
		
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>
		setInterval(function(){ 
		$('.big').toggleClass('magictime spaceInLeft');
		}, 1000 );
		setInterval(function(){ 
		$('.text').toggleClass('magictime vanishIn');
		}, 1000 );
		setInterval(function(){ 
		$('.win').toggleClass('magictime spaceInRight');
		}, 1000 );
	</script>
</body>
</html>
