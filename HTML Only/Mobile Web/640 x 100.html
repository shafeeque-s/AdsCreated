<!DOCTYPE html>
<html>
<head>
	<title>Mobile Web 640 x 100</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" type="text/css" href="https://www.minimamente.com/example/magic_animations/css/magic.min.css">
	<style>
		@font-face {
		font-family: 'Riona Sans';
		src: url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.eot');
		src: url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.eot?#iefix') format('embedded-opentype'),
		url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.woff') format('woff'),
		url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.ttf') format('truetype');
		font-weight: bold;
		font-style: normal;
		}
		body{font-family: 'Riona Sans';font-style:normal;color: white;}
		.title{line-height: 20px;}
	</style>
</head>
<body>
	<div style="width: 640px;height: 100px;background: url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Mobile%20Web/640 x 100/images/background.jpg');background-size: cover;border: 1px solid #0094da;">
		<img src="https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Mobile%20Web/640 x 100/images/particles.png" style="position: absolute;" class="animated infinite flash">
		<div>
			<img class="big magictime spaceInLeft" src="https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Mobile%20Web/640 x 100/images/big.png" style="width: 70px;margin-left: 70px;float: left;padding-top: 5px;">
			<h3 class="big magictime spaceInLeft" style="text-align: center;line-height: 22px;position: absolute;margin: 1.8em 0em 0em 8em;">18th - 21st<br>Dec</h3>	
			<h4 class="win magictime spaceInRight" style="text-align: center;line-height: 20px;position: absolute;margin: 2.2em 0em 0em 23em;">Big big offers that<br>will blow your mind!</h4>
			<img src="https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Mobile%20Web/640 x 100/images/flipkart.png" style="float: right;padding: 10px 15px 0px 0px;width: 100px;">
		</div>
		
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>
		setInterval(function(){ 
		$('.big').toggleClass('magictime spaceInLeft');
		}, 1000 );
		setInterval(function(){ 
		$('.text').toggleClass('magictime vanishIn');
		}, 1000 );
		setInterval(function(){ 
		$('.win').toggleClass('magictime spaceInRight');
		}, 1000 );
	</script>
</body>
</html>
