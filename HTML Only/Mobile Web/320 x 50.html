<!DOCTYPE html>
<html>
<head>
	<title>Mobile Web 320 x 50</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" type="text/css" href="https://www.minimamente.com/example/magic_animations/css/magic.min.css">
	<style>
		@font-face {
		font-family: 'Riona Sans';
		src: url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.eot');
		src: url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.eot?#iefix') format('embedded-opentype'),
		url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.woff') format('woff'),
		url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.ttf') format('truetype');
		font-weight: bold;
		font-style: normal;
		}
		body{font-family: 'Riona Sans';font-style:normal;color: white;}
		.title{line-height: 20px;}
	</style>
</head>
<body>
	<div style="width: 320px;height: 50px;background: url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Mobile%20Web/320 x 50/images/background.jpg');background-size: cover;border: 1px solid #0094da;">
		<img src="https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Mobile%20Web/320 x 50/images/particles.png" style="position: absolute;" class="animated infinite flash">
		<div>
			<img class="big magictime spaceInLeft" src="https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Mobile%20Web/320 x 50/images/big.png" style="width: 35px;margin-left: 20px;float: left;padding-top: 3px;">
			<h6 class="big magictime spaceInLeft" style="text-align: center;line-height: 10px;position: absolute;margin: 1.7em 0em 0em 5.5em;font-size: .65em;">18th - 21st<br>Dec</h6>	
			<h6 class="win magictime spaceInRight" style="text-align: center;line-height: 12px;position: absolute;margin: 1.4em 0em 0em 15.4em;font-size: .65em;">Big big offers that<br>will blow your mind!</h6>
			<img src="https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Mobile%20Web/320 x 50/images/flipkart.png" style="float: right;padding: 5px 5px 0px 0px;width: 55px;">
		</div>
		
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>
		setInterval(function(){ 
		$('.big').toggleClass('magictime spaceInLeft');
		}, 1000 );
		setInterval(function(){ 
		$('.text').toggleClass('magictime vanishIn');
		}, 1000 );
		setInterval(function(){ 
		$('.win').toggleClass('magictime spaceInRight');
		}, 1000 );
	</script>
</body>
</html>
