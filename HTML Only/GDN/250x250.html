<!DOCTYPE html>
<html>
<head>
	<title>GDN 250x250</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" type="text/css" href="https://www.minimamente.com/example/magic_animations/css/magic.min.css">
	<style>
		@font-face {
		font-family: 'Riona Sans';
		src: url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.eot');
		src: url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.eot?#iefix') format('embedded-opentype'),
		url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.woff') format('woff'),
		url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/Flip/300X600/fonts/RionaSans-Bold.ttf') format('truetype');
		font-weight: bold;
		font-style: normal;
		}
		body{font-family: 'Riona Sans';font-style:normal;color: white;}
		.title{line-height: 20px;}
	</style>
</head>
<body>
	<div style="width: 250px;height: 250px;background: url('https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/GDN/250x250/images/background.jpg');">
		<img src="https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/GDN/250x250/images/particles.png" style="position: absolute;" class="animated infinite flash">
		<img src="https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/GDN/250x250/images/flipkart.png" style="width: 85px;float: right;padding: 10px 10px;">
		<img src="https://raw.githubusercontent.com/shafeeque-s/AdsCreated/master/GDN/250x250/images/big.png" class="magictime spaceInLeft" id="big" style="width: 60px;float: left;padding: 10px 10px;">

		<div class="text magictime spaceInRight">
		<h6 style="position: absolute;margin: 40px 0px 0px 70px;text-align: center;font-size: .8em;">Big big<br>offers</h6>
		<h3 style="position: absolute;margin: 45px 0px 0px 125px;color: #fce401;">+</h3>
		<h6 style="position: absolute;margin: 40px 0px 0px 145px;text-align: center;font-size: .8em;">A chancee to win<br>free* shopping</h6>
		<h4 style="position: absolute;margin: 80px 0px 0px 80px;color: #fde500;">It's a WIN-WIN Offer</h4>
		</div>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>
		setInterval(function(){ 
		$('#big').toggleClass('magictime spaceInLeft');
		}, 1000 );
		setInterval(function(){ 
		$('.text').toggleClass('magictime spaceInRight');
		}, 1000 );
	</script>
</body>
</html>
